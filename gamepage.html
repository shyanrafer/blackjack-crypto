<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/gamepage.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" />
    <title>Blackjack with Crypto</title>

</head>

<body class="is-flex is-flex-direction-row is-justify-content-space-between">

    <!--Balance, Score, and Money Cards-->
    <aside class="is-flex is-flex-direction-column is-justify-content-space-between">
        <div class="card mx-3">
            <div class="card-content">
                <div class="content" id="balance-wins-container">
                    <p class="title">Balance</p>
                    <p class="title">Wins</p>
                </div>
            </div>
        </div>

        <div class="card mx-3">
            <div class="card-content">
                <div class="content" id="bet-container">
                    <p class="title">Place your bet!</p>
                    <form id="bet-form">
                        <button type="submit" class="button is-medium" id="5-btc-button">5</button>
                        <button type="submit" class="button is-medium" id="10-usd-button">10</button>
                        <button type="submit" class="button is-medium" id="25-usd-button">25</button>
                        <button type="submit" class="button is-medium" id="50-usd-button">50</button>
                    </form>
                </div>
            </div>
        </div>


        <div class="card mx-3">
            <div class="card-content player-action-container-hidden" id="player-action-container">
                <div class="content">
                    <p class="title">Choose your fate</p>
                    <form id="player-action-form">
                        <button class="button is-medium" id="stand-button">Hodl</button>
                        <button class="button is-medium" id="hit-button">Buy the Dip</button>
                        <button class="button is-medium" id="double-down-button">To the Moon!</button>
                    </form>
                </div>
            </div>
        </div>


    </aside>


    <section>
        <!-- Computer cards -->
        <div class="is-centered playing-cards mx-3 my-3">

            <div id="dealer-cards-container" >
                <!--Example, TODO: remove once implemented.
                <h2>Dealer Cards: 20</h2>
                <img src=https://deckofcardsapi.com/static/img/0H.png>
                <img src=https://deckofcardsapi.com/static/img/QH.png>
                <img src=https://deckofcardsapi.com/static/img/QH.png>
                <img src=https://deckofcardsapi.com/static/img/QH.png>
                <img src=https://deckofcardsapi.com/static/img/QH.png>-->
            </div>


        </div>

        <!-- User cards -->
        <div class="is-centered playing-cards mx-3 my-3">

            <div id="player-cards-container">
                <!--Example, TODO: remove once implemented.
                <h2>Player Cards: 12</h2>
                <img src=https://deckofcardsapi.com/static/img/5D.png>
                <img src=https://deckofcardsapi.com/static/img/7H.png>-->
            </div>

        </div>

    </section>

</body>
<script src="./assets/js/script.js"></script>
</html>
